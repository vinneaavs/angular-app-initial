<div class="row">
    <div class="col-6 text-center">
        <h3>Exemplo 1</h3>
        <span>Random Number</span><br />
        <span>{{rnd}}</span><br />
        <input type="text" value="{{rnd}}"><br />
        <!-- tipo de atribuição de valores diferentes -->
        <input type="text" [value]="rnd"><br />
        <div class="mt-3">
            <button (click)="numberGenerate()" class="btn btn-secondary">
                Number Generate
            </button>
        </div>
    </div>
    <div class=" col-6 text-center">
        <h3>Exemplo 2 - ngFor / ngIf</h3>
        <div class="mb-3">
            <select #list value="" class="form-select" (change)="showName(list.value)">
              <option value="">SELECIONE</option>
              <option *ngFor="let i of peoples" [value]="i.name"> {{i.name}} - {{i.age}}</option>  
            </select>
        </div>
    </div>
</div>
