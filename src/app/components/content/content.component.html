<div class="row">
  <div class="col-6 text-center">
    <h3>Exemplo 1</h3>
    <span>Random Number</span><br />
    <span>{{ rnd }}</span
    ><br />
    <input type="text" value="{{ rnd }}" /><br />
    <!-- tipo de atribuição de valores diferentes -->
    <input type="text" [value]="rnd" /><br />
    <div class="mt-3">
      <button (click)="numberGenerate()" class="btn btn-secondary">
        Number Generate
      </button>
    </div>
  </div>
  <div class="col-6 text-center">
    <h3>Exemplo 2 - ngFor / ngIf</h3>
    <div class="mb-3">
      <select
        #list
        value=""
        class="form-select"
        (change)="showName(list.value)"
      >
        <option value="">SELECIONE</option>
        <option *ngFor="let i of peoples" [value]="i.name">
          {{ i.name }} - {{ i.age }}
        </option>
      </select>
    </div>
    <div class="mb-3">
      <div class="alert alert-primary" *ngIf="namePeople">
        Selected Name: {{ namePeople }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6 text-center">
      <hr />
      <h3>Exemplo 4 - ngFor / Filter</h3>
      <input type="text" #content (keyup)="filterList(content.value)" />
      <table class="table table-striped">
        <thead>
          <th>Name</th>
          <th>Age</th>
        </thead>
        <tbody>
          <tr *ngFor="let p of peoples">
            <td>{{ p.name | uppercase }}</td>
            <td>{{ p.age }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-6 text-center">
      <hr />
      <h3>Exemplo 5 - ngFor / Filter</h3>
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">Input</span>
        </div>
        <input
          type="text"
          #content
          (keyup)="filterList(content.value)"
          class="form-control"
        />

        <table class="table table-striped">
          <thead>
            <th>Name</th>
            <th>Age</th>
          </thead>
          <tbody>
            <tr *ngFor="let p of peoples">
              <td>{{ p.name | uppercase }}</td>
              <td>{{ p.age }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
